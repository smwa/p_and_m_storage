<script>
  let carousel = null;
  let hasInteracted = false;

  document.addEventListener("DOMContentLoaded", function () {

    carousel = new Splide( '.splide', {
      type: 'loop',
      speed: 850,
      autoplay: true,
      interval: 10000,
      lazyLoad: 'sequential',
      keyboard: 'global',
    } ).mount( window.splide.Extensions );

    carousel.on('drag', () => {
      if (hasInteracted) return;
      hasInteracted = true;

      const { Autoplay } = carousel.Components;
      Autoplay.pause();
    });

  }, false);

</script>

    <script>
      feather.replace();
      
      let initialSlideIncounter = 0;
      Array.from(document.querySelectorAll('.sections > *')).forEach((el, elIndex) => {
        // Offscreen
        const rect = el.getBoundingClientRect();
        if (rect.y > window.innerHeight || (rect.y + rect.height) < 0) {
          el.style.transition = 'unset';
          el.style.transform = 'translateX(0)';
          el.style.opacity = 1.0;
        }
        else {
          // Onscreen
          setTimeout(() => {
            el.style.transform = 'translateX(0)';
            el.style.opacity = 1.0;
          }, 200 * (initialSlideIncounter));
          initialSlideIncounter += 1;
        };
      });
    </script>
